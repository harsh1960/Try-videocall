<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Video Call</h1>
        
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="startCall" onclick="startCall()">📞 Start Call</button>
            <button id="muteAudio" onclick="toggleAudio()">🔇 Mute</button>
            <button id="muteVideo" onclick="toggleVideo()">📷 Stop Video</button>
            <button id="endCall" onclick="endCall()">❌ End Call</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
